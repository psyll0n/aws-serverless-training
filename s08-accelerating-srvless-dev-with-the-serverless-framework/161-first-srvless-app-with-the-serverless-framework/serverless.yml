service: hello-serverless
frameworkVersion: "3"

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev
  memorySize: 256
  timeout: 10

functions:
  hello:
    handler: handler.hello
    memorySize: 128
    timeout: 3
    vpc:
      securityGroupIds:
        - sg-00c428ee7de7ff985
      subnetIds:
        - subnet-03da4aac819f4470e
        - subnet-09bbb0debfb9e97f9
        - subnet-0ac72d1609cd00643
        - subnet-03ceeb5023fc1fb21
        - subnet-013cbf48b5e1e915a
        - subnet-0b9d15ada76629fe1

  add:
    handler: add.add
    events:
      - http:
          path: math/add
          method: post
          cors: true

  addBM:
    handler: add-bm.add
    events:
      - http:
          path: math/add-bm
          method: post
          integration: lambda
          request:
            template:
              application/json: >
                #set($inputRoot = $input.path('$'))
                {
                  "num1": $inputRoot.input.operand1,
                  "num2": $inputRoot.input.operand2
                }
          response:
            headers:
              Access-Control-Allow-Origin: "'*'"
              Content-Type: "'application/json'"
            template: >
              #set($inputRoot = $input.path('$'))
              {
                "result": $inputRoot
              }
